<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script vite-ignore src="enable-threads.js"></script>
    <title>lilypond-wasm</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <textarea id="source" class="lily-input">
\version "2.24.2"
\header { title = "Hello, WASI!" }
{ c' d' e' f' g' a' b' c'' }
        </textarea>
        <div>
          <div id="status" class="status"></div>
        </div>
        <div class="log" id="log"></div>
      </div>
      <div class="column">
        <div id="result">
          <div id="controls" class="controls">
            <button disabled id="compile-button">Compile</button>
            <select disabled id="png-select">
              <option>Select png...</option>
            </select>
            <div class="spacer"></div>
            <button disabled id="download-button">Download</button>
          </div>
          <div id="image-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main/main.ts"></script>
  </body>
</html>
